<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>
  <div id="submit-container">
    <img src="./images/icon-star.svg" alt="star"/>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support 
      request.All feedback is appreciated to help us
      improve our offering!
    </p>
    <ul>
      <li><button class="button" onclick="changeStyleAndContent(this)">1</button></li>
      <li><button class="button"onclick="changeStyleAndContent(this)">2</button></li>
      <li><button class="button"onclick="changeStyleAndContent(this)">3</button></li>
      <li><button  class="button"onclick="changeStyleAndContent(this)">4</button></li>
      <li><button class="button"onclick="changeStyleAndContent(this)">5</button></li>
    </ul>
    <div id="submit-button">SUBMIT</div>
  </div>
  <div id="thank-you-container">
    <img src="./images/illustration-thank-you.svg" alt="thank-you"/>
    <p class="your-choice">You selected <span id="selected-num">2</span> out of 5</p>
    <h1>Thank you!</h1>
    <p class="thank-you">
      We appreciate you taking the time to give a
      rating. If you ever need more support, don't 
      hesitate to get in touch!
    </p>
  </div>
  <script src="./app.js"></script>
</body>
</html>
